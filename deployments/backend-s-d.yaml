apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherwise
  namespace: weatherwise
  labels:
    app: weatherwise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherwise
  template:
    metadata:
      labels:
        app: weatherwise
    spec:
      containers:
        - name: weatherwise
          image: 48483/weatherwisebackend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: weatherwise-service-config
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: weatherwise-service-config
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: weatherwise-service-config
                  key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: weatherwise
  namespace: weatherwise
spec:
  # type: NodePort
  selector:
    app: weatherwise
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weatherwise-service-config
  namespace: weatherwise
data:
  DB_URL: jdbc:mysql://mysql-svc:3306/weatherwise?createDatabaseIfNotExist=true
  DB_USERNAME: root
  DB_PASSWORD: Rishabh@1234