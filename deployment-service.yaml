apiVersion: apps/v1
kind: Deployment 
metadata:
  name: weatherwise-backend-deployment
spec:
  selector:
    matchLabels:
      app: weatherwise
  replicas: 1
  template:
    metadata:
      labels:
        app: weatherwise
    spec:
      containers:
        - name: weatherwise
          image: 48483/weatherwisebackend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_NAME
              value: weatherwise
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: "1234"
---
apiVersion: v1
kind: Service
metadata:
  name: weatherwiseb-ssvc
spec:
  selector:
    app: weatherwise
  ports:
    - protocol: "TCP"
      port: 8082
      targetPort: 8082
  type: NodePort 
