apiVersion: apps/v1
kind: Deployment 
metadata:
  name: weatherwise-backend-deployment
spec:
  selector:
    matchLabels:
      app: weatherwise
  replicas: 1
  template:
    metadata:
      labels:
        app: weatherwise
    spec:
      containers:
        - name: weatherwise
          image: 48483/weatherwisebackend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: weatherwiseb-ssvc
spec:
  selector:
    app: weatherwise
  ports:
    - protocol: "TCP"
      port: 8082
      targetPort: 8082
  type: LoadBalancer

---
apiVersion: v1
kind: Ingress
metadata:
  name: my-spring-boot-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://weatherwisef-ssvc:3000"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS" 
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type" 
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-spring-boot-service
            port:
              number: 8082
