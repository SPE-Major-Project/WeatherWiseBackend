spring.application.name=WeatherWise

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#spring.datasource.url=jdbc:mysql://localhost:3306/weatherwise?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8082

elasticsearch.cluster-name=spring-boot-cluster
elasticsearch.host=localhost
elasticsearch.port=9300

logging.file.name=Springboot-Elk.log
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS,Asia/Kolkata
logging.logback.rollingpolicy.file-name-pattern=Springboot-Elk-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.clean-history-on-start=true
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14